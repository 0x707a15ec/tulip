version: "3.2"
services:
  mongo:
    image: mongo:4
    networks:
      - internal
    restart: always
    ports:
      - "27017:27017"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile-frontend
    image: tulip-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - internal
    environment:
      FLAG_REGEX: "[A-Z0-9]{31}="
      TULIP_MONGO: mongo:27017
      REACT_APP_FLOWER_SERVICES: 192.168.178.202

  api:
    build:
      context: .
      dockerfile: Dockerfile-python
    image: tulip-api:latest
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - internal
    volumes:
      - ./shared:/shared
    environment:
      TULIP_MONGO: mongo:27017
      FLAG_REGEX: "[A-Z0-9]{31}="

  assembler:
    build:
      context: services/go-importer
      dockerfile: Dockerfile-assembler
    image: tulip-assembler:latest
    depends_on:
      - mongo
    networks:
      - internal
    volumes:
      - /traffic:/traffic:ro
    command: "./assembler -dir /traffic"
    environment:
      TULIP_MONGO: mongo:27017
      FLAG_REGEX: "[A-Z0-9]{31}="

  enricher:
    build:
      context: services/go-importer
      dockerfile: Dockerfile-enricher
    image: tulip-enricher:latest
    depends_on:
      - mongo
    networks:
      - internal
    volumes:
      - /traffic:/traffic:ro
    command: "./enricher -eve /traffic/eve.json"
    environment:
      TULIP_MONGO: mongo:27017

networks:
  internal:
